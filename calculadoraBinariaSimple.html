<!DOCTYPE html>
<html>
   <head>
     <script type="text/javascript" charset="utf-8">
        var sum1 = "";
        var sum2 = "";
        function addZero(){
          var display = document.getElementById('display');
          display.innerHTML = "0";
        }
        function addOne(){
          var display = document.getElementById('display');
          display.innerHTML = "1";
        }
        function getSum1(){
          var display = document.getElementById('display');
          sum1 = display.innerHTML;
          display.innerHTML = "";
        }
        function result(){
          var display = document.getElementById('display');
          sum2 = display.innerHTML;
          var result = parseInt(sum1) + parseInt(sum2);
          
          if (result == 2){
            result = 0;
          }
          display.innerHTML = result.toString(/*2*/);
        }
     </script>
     <title>Ejercicio 5.5.10</title>
   </head>
   <body>
   <p>Calculadora Binaria!
   <p id="display"></p>
   <p><a href="javascript:addZero()">  0  </a>
      <a href="javascript:addOne()">  1  </a>
      <a href="javascript:getSum1()">  +  </a>
      <a href="javascript:result()">  =  </a></p>
   </body>
</html>
